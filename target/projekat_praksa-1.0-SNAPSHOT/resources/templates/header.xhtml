<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <b:navBar brand="#{txt.brand}"  brandHref="index.xhtml" inverse="true" fixed="top">
                    <b:navbarLinks>
                        <b:dropMenu value="#{txt.meni}">
                            <b:navLink value="#{txt.vesti}" href="#"></b:navLink>
                            <b:navLink value="#{txt.desavanja}" href="#"></b:navLink>
                            <b:navLink value="#{txt.oglasi}" href="#"></b:navLink>
                        </b:dropMenu>
                    </b:navbarLinks>
                    <h:form styleClass="navbar-form navbar-right" style="margin-top: 5px">
                        <div class="form-group">
                            <b:inputText value="#{login.korisnicko_ime}" placeholder="#{txt.korisnicko}" fieldSize="sm"/>
                        </div>
                        <div class="form-group">
                            <b:inputSecret value="#{login.lozinka}" placeholder="#{txt.lozinka}" fieldSize="sm"/>
                        </div>
                        #{' '}
                        <b:commandButton action="#{login.login()}" value="#{txt.prijava}" look="success" icon="chevron-right" iconAlign="right" size="sm"/>
                        <b:button value="#{txt.registracija}" look="success" p:data-target="#amodal" p:data-toggle="modal" size="sm" style="margin-left: 5px"/>
                    </h:form>
                </b:navBar>
                <b:modal id="amodal" title="#{txt.registracija}" styleClass="modalPseudoClass">
                    <h:form>
                        <h:panelGrid columns="3" columnClasses="rightalign,leftalign,leftalign">
                            <h:outputLabel value="First Name:" for="firstName" />
                            <h:inputText id="firstName" label="First Name" required="true" value="#{registrationBean.firstName}" />
                            <h:message for="firstName" />
                        </h:panelGrid>

                    </h:form>

                    <f:facet name="footer">
                        <b:button value="#{txt.potvrdi}" dismiss="modal" size="sm" />
                    </f:facet>
                </b:modal>

            </ui:insert>
        </div>

    </h:body>

</html>
